<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body onload="onStart()">
    <div class="container">
        <div class="form-div">
            <div class="heading"><h1>
                Take the Quiz!
            </h1></div>
            <!-- question -->
            <div class="question-div">
                <p class="question-label" id="question-label"></p>
                <p class="question" id="question" name="question"></p>
            </div>
            <!-- options -->
            <div class="options-div">
                <input type="radio" id="option1" name="option" value="answer1">
                <label for="option1" id="option1label"></label>
                <br>
                <input type="radio" id="option2" name="option" value="answer2">
                <label for="option2" id="option2label"></label>
                <br>
                <input type="radio" id="option3" name="option" value="answer3">
                <label for="option3" id="option3label"></label>
                <br>
                <input type="radio" id="option4" name="option" value="answer4">
                <label for="option4" id="option4label"></label>
            </div>
            <!-- buttons for next question and submit -->
            <div class="buttons-div">
                <button class="btn" id="btn" name="btn">
                    Next
                </button>
            </div>
            <!-- display score -->
            <div class="score-div" id="score-div">
                <p>Correctly Answered : <span class="score-span" id="score"></span></p>
                <p>Percentage : <span class="percentage-span" id="percentage"></span> %</p>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
